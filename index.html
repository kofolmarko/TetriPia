<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucke</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="wrapper">
        <div id="canvas"></div>
        <div id="side_panel">
            <input type="color" name="color" id="color">
            <button id="generate">Generate frame</button>
            <button id="add_frame">Add frame</button>
            <label for="sleep_time">Time between frames</label>
            <input type="number" name="sleep_time" id="sleep_time" value="0.5">
            <button id="generate_anim">Generate animation</button>
            <p>Click on added frame to delete</p>
        </div>
    </div>
    <div id="anim_grid"></div>
    <div id="script_wrapper">
        <textarea name="frame_code" id="frame_code" cols="10" rows="5"></textarea>
        <button id="copy_script">Copy script</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
